<style>
    div {
        font-family: monospace;
        white-space: pre;
        background-color: black; color: white;
        border-bottom: 3px #505050 solid;
        color: white;
    }
    div:hover {
        background-color: #202020;
    }
    a, a:visited {
        color: white;
        text-decoration: none;
    }
</style>
{% for d in domains %}
<div>- {{ "%-20s" | format(d.domain,) }} # <a href="https://db-ip.com/{{ d.ip }}">{{ "%-15s" | format(d.ip,) }}</a> <a href="https://{{ d.domain }}/">HTTPS</a>: {{ d.https.message }}<br
/>                       #                 <a href="http://{{ d.domain }}/">HTTP</a> : {{ d.http.message }}
</div>
{% endfor %}
